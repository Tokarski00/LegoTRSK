<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LegoTRSK — Kolekcje</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,.08);
      --card-border: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* Fajny background */
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(255, 214, 0, .35), transparent 55%),
        radial-gradient(700px 500px at 85% 20%, rgba(0, 170, 255, .30), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(255, 64, 129, .22), transparent 60%),
        linear-gradient(135deg, #0b1020, #0a0f1a);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 54px 18px 70px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap: 16px;
      margin-bottom: 22px;
    }

    h1{
      margin:0;
      font-size: clamp(34px, 5vw, 54px);
      letter-spacing: .2px;
    }

    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      display:block;
      text-decoration:none;
      color: var(--text);
      padding: 18px 18px;
      border-radius: 18px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.11);
    }

    .badge{
      display:inline-block;
      font-size: 12px;
      color: rgba(255,255,255,.80);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
    }

    .title{
      margin: 12px 0 6px;
      font-size: 18px;
      font-weight: 700;
    }

    .desc{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    footer{
      margin-top: 26px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Kolekcje:</h1>
        <p class="sub">Wybierz serię LEGO, żeby przejść do kolekcji.</p>
      </div>
    </header>

    <section class="grid">
      <a class="card" href="speed-champions/">
        <span class="badge">LEGO</span>
        <div class="title">Speed Champions</div>
        <p class="desc">Auta, wyścigi i modele z serii Speed Champions.</p>
      </a>

      <a class="card" href="technic/">
        <span class="badge">LEGO</span>
        <div class="title">Technic</div>
        <p class="desc">Mechanika, przekładnie i większe konstrukcje Technic.</p>
      </a>
      <!-- refresh 2 -->

    </section>

    <footer>© Tokarski00 • GitHub Pages</footer>
  </div>
</body>
</html>
